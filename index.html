<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 Feldman</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- javascript link -->
    <script src="js/scripts.js" defer></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- link for the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Search for albums of your favourite group:</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="grid">
      <!-- p tags to display student # and name -->
      <p id="studentNumber"></p>
      <p id="studentName"></p>
    </div>
    <div class="input-group mb-3">
      <!-- input form -->
        <span class="input-group-text" id="basic-addon1">Type the name of the artist:</span>
        <input type="text" class="form-control userInput" placeholder="Type here" aria-label="Username" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-success" id="submitButton">Submit</button>
    </div>
    <table class="table">
        <thead>
          <!-- heading of the table -->
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Name</th>
            <th scope="col">Album Cover</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <!-- main part of the table where we dynamically add rows -->
        <tbody id="tableBody"></tbody>
      </table>
</body>
</html>
